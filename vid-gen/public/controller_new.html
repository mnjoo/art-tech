<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Controller</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<!-- ... head same as before ... -->
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-4xl">
    <button onclick="sendLink('channel1')" class="bg-white rounded-2xl shadow-md p-4 flex items-center space-x-4 hover:bg-blue-50 transition w-full text-left">
      <img src="./images/cat.png" alt="Icon 1" class="w-16 h-16 rounded-md">
      <span class="text-lg font-semibold text-gray-800">Channel 1</span>
    </button>
    <button onclick="sendLink('channel2')" class="bg-white rounded-2xl shadow-md p-4 flex items-center space-x-4 hover:bg-blue-50 transition w-full text-left">
      <img src="./images/cliff.png" alt="Icon 2" class="w-16 h-16 rounded-md">
      <span class="text-lg font-semibold text-gray-800">Channel 2</span>
    </button>

    <!-- Button 3 -->
    <button onclick="sendLink('channel3')" class="bg-white rounded-2xl shadow-md p-4 flex items-center space-x-4 hover:bg-blue-50 transition w-full text-left">
      <img src="./images/asmr.png" alt="Icon 3" class="w-16 h-16 rounded-md">
      <span class="text-lg font-semibold text-gray-800">Channel 3</span>
    </button>

    <!-- <button onclick="sendLink('channel1')" class="w-16 h-16 rounded-md"> Channel 1 </button>
    <button onclick="sendLink('channel2')" class="w-16 h-16 rounded-md"> Channel 2 </button>
    <button onclick="sendLink('channel3')" class="w-16 h-16 rounded-md"> Channel 3 </button> -->
  </div>

  <script>
    const socket = io();
    function sendLink(channelName) {
      socket.emit('link-clicked', channelName);
      console.log('Requested slideshow for:', channelName);
    }
  </script>
</body>

</html>
